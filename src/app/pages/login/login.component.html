
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 text-center ">
                <mat-card>
                <div class="container text-center">
                  <img src="../../../assets/logo1.png" alt="">
                </div>

                <h1 class="text-center">Login Here</h1>

                {{ loginData | json}}
                <form (ngSubmit)="formSubmit()">
                    <!-- Username-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input  [(ngModel)]="loginData.username" name="username" required  matInput placeholder="Enter here">
                        <mat-hint>Valide Username </mat-hint>
                    </mat-form-field>
                     <!-- password-->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input [(ngModel)]="loginData.password" name="password"  required  type="password" matInput placeholder="Enter here">
                    </mat-form-field>
                   
                     <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Login</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Reset</button>
                     </div>

                </form>
            </mat-card>
            </div>
        </div>
    </div>
</div>
